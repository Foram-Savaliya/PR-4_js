<!-- .Write a JavaScript program to check number positive and negetive? (using simple function) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-1</title>
</head>

<body>
    <script type="text/javascript">
        function number() {
            var a = parseInt(prompt("Enter any number: -"));
            if (a > 0) {
                document.write(`<h1>${a} is positive number.</h1>`)
            }
            else if (a < 0) {
                document.write(`<h1>${a} is nagetive number.</h1>`)
            }
            else {
                document.write(`<h1>${a} is nutural number.</h1>`)
            }
        }
        number();
    </script>
</body>

</html>
