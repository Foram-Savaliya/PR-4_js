<!-- Write a JavaScript program to find which number is greter in 4 numbers using ledder if else. (using no return with parameter function) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-4</title>
</head>

<body>
    <script type="text/javascript">
        function number() {
            var a = parseInt(prompt("Enter any value of a: -"));
            var b = parseInt(prompt("Enter any value of b: -"));
            var c = parseInt(prompt("Enter any value of c: -"));
            var d = parseInt(prompt("Enter any value of d: -"));
            if (a > b) {
                if (a > c) {
                    if (a > d) {
                        document.write(`<h1>A is max</h1>`);
                    }
                    else {
                        document.write(`<h1>D is max</h1>`);
                    }
                }
                else {
                    if (c > d) {
                        document.write(`<h1>C is max</h1>`);
                    }
                    else {
                        document.write(`<h1>D is max</h1>`);
                    }
                }
            }
            else {
                if (b > c) {
                    if (b > d) {
                        document.write(`<h1>B is max</h1>`);
                    }
                    else {
                        document.write(`<h1>D is max</h1>`);
                    }
                }
                else {
                    if (c > d) {
                        document.write(`<h1>C is max</h1>`);
                    }
                    else {
                        document.write(`<h1>D is max</h1>`);
                    }
                }
            }
        }

        number();
    </script>
</body>

</html>
