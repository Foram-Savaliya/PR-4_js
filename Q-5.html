<!-- .Write Write a JavaScript program to add two number of addition, subtraction, multiplication, division (using simple function) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-5</title>
</head>

<body>
    <script type="text/javascript">
        function ssmd() {
            var a = parseInt(prompt("Enter the value of no. 1:-"));
            var b = parseInt(prompt("Enter the value of no. 2:-"));
            document.write(`<h1>Addition is ${a+b}</h1>`);
            document.write(`<h1>Substrction is ${a-b}</h1>`);
            document.write(`<h1>Multiplication is ${a*b}</h1>`);
            document.write(`<h1>division is ${a/b}</h1>`);
        }
        ssmd();
    </script>
</body>

</html>
